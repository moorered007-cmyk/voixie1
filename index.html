    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #09090b; /* Luxury Black Background */
        color: #f8fafc;

        border: 1px solid rgba(255, 255, 255, 0.05);
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],

              luxury: {
                black: '#09090b',

                goldDim: '#aa8c2c',
                platinum: '#e2e8f0',
                violet: '#2e1065',     /* Deep Royal Violet */
              }
            },
            animation: {
              'fade-in': 'fadeIn 0.5s ease-in-out',
            },
            keyframes: {
              fadeIn: {
